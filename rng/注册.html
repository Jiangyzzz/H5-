<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/注册.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
<div id="content">
    <div class="fl left_ctn">
    </div>
    <div class="fr right_ctn">
        <div class="sign_in">
            <p>欢迎注册RNG会员账号</p>
            <p>Royal Never Give Up</p>
            <div class="ipt">
                <input type="text" placeholder="昵称">
            </div>
            <div class="ipt">
                <input type="password" placeholder="密码">
            </div>
            <div class="ipt">
                <select name="区号" class="number">
                    <option >+86</option>
                    <option >+87</option>
                    <option >+88</option>
                </select>
                <input type="tel" class="tel" placeholder="手机号码">
            </div>

            <div class="ipt">
                <input type="submit" value="注册" class="submit">
            </div>
        </div>
    </div>
    <div class="clr"></div>
</div>
</body>
</html>
